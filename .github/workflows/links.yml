name: links

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  awesome-bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
      uses: ruby/setup-ruby@v1
    # uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      with:
        ruby-version: 2.7.1
    - name: Install dependencies
    # https://github.com/dkhamsing/awesome_bot
      run: gem install awesome_bot
    - name: Check links
      run: awesome_bot --allow-dupe --skip-save-results --white-list doi.org,github.com/nmstreethran/ml-elec-model.git,ml-elec-model.rtfd.io,img.shields.io,www.dnvgl.com/services/forecaster-94823,gridscientific.com/about-us `find . -name "*.md"` `find . -name "*.rst"`
