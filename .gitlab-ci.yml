image: python:3.9

variables:
  PIP_CACHE_DIR: $CI_PROJECT_DIR/.cache/pip

cache:
  key: python-cache
  paths:
    - .cache/pip
    - env/

before_script:
  - python3.9 -m venv env
  - source env/bin/activate
  - pip install -r requirements.txt

# linting Python scripts
lint:
  stage: test
  script:
    - pip install flake8
    - flake8 scripts docs/conf.py
  only:
    refs:
      - merge_requests
    changes:
      - "**/*.py"
  except:
    refs:
      - schedules

# checking links in markdown and reStructuredText files
# https://github.com/dkhamsing/awesome_bot
link_test:
  stage: test
  image: ruby:latest
  cache: {}
  before_script:
    - gem install awesome_bot
  script:
    - "awesome_bot --allow-dupe --skip-save-results --white-list
      bkg.bund.de,doi.org,dnvgl.com/services/forecaster-94823,\
      elia.be,ml-elec-model.git `find . -name '*.md'` `find . -name '*.rst'`"
  only:
    refs:
      - schedules
      - merge_requests
    changes:
      - "**/*.md"
      - "**/*.rst"

# testing Sphinx doc build
pages_test:
  stage: test
  script:
    - 'sed
      -e "s/nithiya.gitlab.io\/ml-elec-model\//\`& <.\/index.html>\`__/"
      -e "1,3d" README.rst > docs/readme.rst'
    - sphinx-build -b html docs test
  artifacts:
    paths:
      - test
  only:
    refs:
      - merge_requests
    changes:
      - README.rst
      - docs/**/*
  except:
    refs:
      - schedules

# building and deploying Sphinx doc
pages:
  stage: deploy
  script:
    - 'sed
      -e "s/nithiya.gitlab.io\/ml-elec-model\//\`& <.\/index.html>\`__/"
      -e "1,3d" README.rst > docs/readme.rst'
    - sphinx-build -b html docs public
  artifacts:
    paths:
      - public
  only:
    refs:
      - master
    changes:
      - README.rst
      - docs/**/*
  except:
    refs:
      - schedules
