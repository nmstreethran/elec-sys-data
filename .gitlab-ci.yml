stages:
  - test
  - test_docs
  - deploy

# linting Python scripts
linting:
  stage: test
  image: python:3.8
  before_script:
    - pip install -r requirements.txt
    - pip install flake8
  script:
    - flake8 scripts docs/conf.py
  only:
    refs:
      - master
      - merge_requests
    changes:
      - scripts/**/*
      - docs/conf.py
  except:
    - schedules

# checking links in markdown and reStructuredText files
# https://github.com/dkhamsing/awesome_bot
links:
  stage: test
  image: ruby:latest
  before_script:
    - gem install awesome_bot
  script:
    - "awesome_bot --allow-dupe --skip-save-results --white-list
      doi.org,ml-elec-model.git,eumetsat.int,bkg.bund.de,\
      dnvgl.com/services/forecaster-94823,gridscientific.com/about-us
      `find . -name '*.md'` `find . -name '*.rst'`"
  only:
    refs:
      - schedules
      - merge_requests
    changes:
      - "**/*.rst"
      - "**/*.md"

# testing Sphinx doc build
pages_test:
  stage: test_docs
  image: python:3.8
  before_script:
    - pip install bokeh geopandas pydata-sphinx-theme
  script:
    - sphinx-build -b html docs public
  only:
    refs:
      - merge_requests
  except:
    - schedules

# building and deploying Sphinx doc
pages:
  stage: deploy
  image: python:3.8
  before_script:
    - pip install bokeh geopandas pydata-sphinx-theme
  script:
    - sphinx-build -b html docs public
  artifacts:
    paths:
      - public
  only:
    refs:
      - master
  except:
    - schedules
