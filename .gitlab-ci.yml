.python:
  image: python:3.9
  variables:
    PIP_CACHE_DIR: $CI_PROJECT_DIR/.cache/pip
  cache:
    key: python-cache
    paths:
      - .cache/pip
      - env/
  before_script:
    - python3.9 -m venv env
    - source env/bin/activate
    - pip install -r requirements.txt
  except:
    refs:
      - schedules

.pages:
  extends: .python
  script:
    - sed
      -e "s/nithiya.gitlab.io\/ml-elec-model\//\`& <.\/index.html>\`__/"
      -e "1,3d" README.rst > docs/readme.rst
    - sphinx-build -b html docs public
  only:
    changes:
      - README.rst
      - docs/**/*

# building and deploying Sphinx doc
pages:
  extends: .pages
  stage: deploy
  artifacts:
    paths:
      - public
    expire_in: 1 week
  only:
    refs:
      - master

# testing Sphinx doc build
test_pages:
  extends: .pages
  stage: test
  only:
    refs:
      - merge_requests

# linting Python scripts
test_lint:
  extends: .python
  stage: test
  script:
    - pip install flake8
    - flake8 scripts docs/conf.py
  only:
    refs:
      - merge_requests
    changes:
      - "**/*.py"

# checking links in markdown and reStructuredText files
# https://github.com/dkhamsing/awesome_bot
test_links:
  stage: test
  image: ruby:latest
  before_script:
    - gem install awesome_bot
  script:
    - "awesome_bot --allow-dupe --skip-save-results --white-list
      bkg.bund.de,doi.org,dnvgl.com/services/forecaster-94823,\
      elia.be,ml-elec-model.git `find . -name '*.md'` `find . -name '*.rst'`"
  only:
    refs:
      - schedules
      - merge_requests
    changes:
      - "**/*.md"
      - "**/*.rst"
