{% extends "!layout.html" %}
  {% block footer %}
    {{ super() }}
    <!-- custom style sheet -->
    <style>
      /* citation label float */
      dl.footnote > dt, dl.citation > dt {
        float: none;
      }

      /* caption format */
      caption {
        caption-side: top;
        text-align: center;
      }

      .caption-text {
        color: #6c757d;
      }

      /* external link indicator */
      a.reference.external:not([href*="nithiya.gitlab.io/ml-elec-model"]):after {
        content: " \f35d";
        font-family: "Font Awesome 5 Free";
        display: inline-block;
        text-rendering: auto;
        font-weight: 900;
        font-variant: normal;
        font-size: x-small;
        font-style: normal;
        white-space: pre;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  {% endblock %}
